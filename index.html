<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpagina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
    }

    #mascot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      animation: fadeOut 3s ease-in-out 2s forwards;
    }

    #mascot {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #mascot img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    #mascot-text {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #search-input {
      width: 90vw;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      line-height: 1.2;
      z-index: 10;
    }

    #time {
      font-size: 22px;
      margin-bottom: 5px;
    }

    #date {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #settings-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    #settings-btn:hover {
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <div id="mascot-container">
    <div id="mascot">
      <img src="https://jimisdebest.github.io/rust/mico.png" alt="Mascotte" />
      <div id="mascot-text">Welkom!</div>
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Zoeken…" autocomplete="off" />
  </div>

  <div id="info">
    <div id="time">–:–:–</div>
    <div id="date">–</div>
    <button id="settings-btn">Instellingen</button>
  </div>

  <script>
    const baseUrl = "https://jimisdebest.github.io/rust";
    const MAX_IMAGES = 1000;
    const LOAD_TIMEOUT = 1000;
    const images = [];

    const searchEngine = localStorage.getItem('searchEngine') || 'bing';
    const backgroundMode = localStorage.getItem('backgroundMode') || 'random';

    function setBackground(url) {
      document.body.style.backgroundImage = `url('${url}')`;
    }

    async function preloadImages() {
      let misses = 0;
      for (let i = 1; i <= MAX_IMAGES && misses < 10; i++) {
        const url = `${baseUrl}/${i}.png`;
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            const timer = setTimeout(() => reject(), LOAD_TIMEOUT);
            img.onload = () => { clearTimeout(timer); resolve(); };
            img.onerror = () => { clearTimeout(timer); reject(); };
            img.src = url;
          });
          images.push(url);
          misses = 0;
        } catch {
          misses++;
        }
      }
    }

    function rotateBackground() {
      if (!images.length) return;
      let idx;
      if (backgroundMode === 'volgorde') {
        rotateBackground.counter = (rotateBackground.counter || 0) + 1;
        idx = rotateBackground.counter % images.length;
      } else {
        idx = Math.floor(Math.random() * images.length);
      }
      setBackground(images[idx]);
    }

    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
      document.getElementById('date').textContent = now.toLocaleDateString('nl-NL', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    document.getElementById('search-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const query = encodeURIComponent(e.target.value.trim());
        if (query) {
          let url;
          if (searchEngine === 'google') url = `https://www.google.com/search?q=${query}`;
          else if (searchEngine === 'duckduckgo') url = `https://duckduckgo.com/?q=${query}`;
          else url = `https://www.bing.com/search?q=${query}`;
          window.location.href = url;
        }
      }
    });

    document.getElementById('settings-btn').addEventListener('click', () => {
      window.location.href = 'instellingen.html';
    });

    (async () => {
      updateTime();
      setInterval(updateTime, 1000);
      await preloadImages();
      rotateBackground();
      setInterval(rotateBackground, 60000);
    })();

    setTimeout(() => {
      const mascot = document.getElementById('mascot-container');
      if (mascot) mascot.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
