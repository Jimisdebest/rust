<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpagina</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out;
      cursor: pointer;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .video-background.active {
      opacity: 1;
    }

    #mascot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      animation: fadeOut 3s ease-in-out 2s forwards;
      pointer-events: none;
    }

    #mascot {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    #mascot img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    #mascot-text {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    #search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: auto;
    }

    #search-input {
      width: 90vw;
      max-width: 400px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      pointer-events: auto;
    }

    #info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: white;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      line-height: 1.2;
      z-index: 10;
      pointer-events: auto;
    }

    #time {
      font-size: 22px;
      margin-bottom: 5px;
    }

    #date {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #settings-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: rgba(255,255,255,0.8);
      color: #333;
      pointer-events: auto;
    }

    #settings-btn:hover {
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body>
  <video id="video-stadsonrust" class="video-background" muted>
    <source src="https://github.com/Jimisdebest/rust/blob/main/Stadsonrust.mp4?raw=true" type="video/mp4">
    Je browser ondersteunt geen video-element.
  </video>

  <video id="video-tijger" class="video-background" muted>
    <source src="https://github.com/Jimisdebest/rust/blob/main/Tijger.mp4?raw=true" type="video/mp4">
    Je browser ondersteunt geen video-element.
  </video>

  <video id="video-mahmud" class="video-background" muted>
    <source src="https://github.com/Jimisdebest/rust/blob/main/Mahmud.mp4?raw=true" type="video/mp4">
    Je browser ondersteunt geen video-element.
  </video>

  <div id="mascot-container">
    <div id="mascot">
      <img src="https://jimisdebest.github.io/rust/mico.png" alt="Mascotte" />
      <div id="mascot-text">Welkom!</div>
    </div>
  </div>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Zoeken…" autocomplete="off" />
  </div>

  <div id="info">
    <div id="time">–:–:–</div>
    <div id="date">–</div>
    <button id="settings-btn">Instellingen</button>
  </div>

  <script>
    const baseUrl = "https://jimisdebest.github.io/rust";
    const MAX_IMAGES = 1000;
    const LOAD_TIMEOUT = 1000;
    const images = [];

    const searchEngine = localStorage.getItem('searchEngine') || 'bing';
    const backgroundMode = localStorage.getItem('backgroundMode') || 'random';

    // Lijst van video's
    const videos = [
      { id: 'video-stadsonrust', src: 'https://github.com/Jimisdebest/rust/blob/main/Stadsonrust.mp4?raw=true' },
      { id: 'video-tijger', src: 'https://github.com/Jimisdebest/rust/blob/main/Tijger.mp4?raw=true' },
      { id: 'video-mahmud', src: 'https://github.com/Jimisdebest/rust/blob/main/Mahmud.mp4?raw=true' }
    ];

    let currentBackgroundType = 'video'; // Start met video
    let currentImageIndex = 0;
    let currentVideoIndex = 0;

    function setBackground(url) {
      document.body.style.backgroundImage = `url('${url}')`;
    }

    function showVideo(videoIndex) {
      // Verberg alle video's eerst
      hideAllVideos();
      
      const video = document.getElementById(videos[videoIndex].id);
      video.classList.add('active');
      document.body.style.backgroundImage = 'none';
      
      // Start de video vanaf het begin
      video.currentTime = 0;
      video.play().catch(e => {
        console.log("Video autoplay geblokkeerd:", e);
      });
      
      currentVideoIndex = videoIndex;
    }

    function hideAllVideos() {
      videos.forEach(video => {
        const videoElement = document.getElementById(video.id);
        videoElement.classList.remove('active');
        videoElement.pause();
      });
    }

    function getNextVideoIndex() {
      return (currentVideoIndex + 1) % videos.length;
    }

    function showNextBackground() {
      if (currentBackgroundType === 'video') {
        // Wissel naar afbeelding
        currentBackgroundType = 'image';
        hideAllVideos();
        
        if (images.length > 0) {
          let idx;
          if (backgroundMode === 'volgorde') {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            idx = currentImageIndex;
          } else {
            idx = Math.floor(Math.random() * images.length);
          }
          setBackground(images[idx]);
        }
      } else {
        // Wissel naar volgende video
        currentBackgroundType = 'video';
        const nextVideoIndex = getNextVideoIndex();
        showVideo(nextVideoIndex);
      }
    }

    async function preloadImages() {
      let misses = 0;
      for (let i = 1; i <= MAX_IMAGES && misses < 10; i++) {
        const url = `${baseUrl}/${i}.png`;
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            const timer = setTimeout(() => reject(), LOAD_TIMEOUT);
            img.onload = () => { clearTimeout(timer); resolve(); };
            img.onerror = () => { clearTimeout(timer); reject(); };
            img.src = url;
          });
          images.push(url);
          misses = 0;
        } catch {
          misses++;
        }
      }
    }

    function updateTime() {
      const now = new Date();
      const hh = String(now.getHours()).padStart(2, '0');
      const mm = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${hh}:${mm}:${ss}`;
      document.getElementById('date').textContent = now.toLocaleDateString('nl-NL', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    // Event listeners voor video-einde
    function setupVideoEndListeners() {
      videos.forEach(video => {
        const videoElement = document.getElementById(video.id);
        videoElement.addEventListener('ended', () => {
          console.log(`Video ${video.id} is afgelopen, volgende achtergrond...`);
          showNextBackground();
        });
      });
    }

    // Klik event voor de achtergrond
    document.body.addEventListener('click', (e) => {
      // Alleen reageren op klikken op de achtergrond zelf, niet op andere elementen
      if (e.target === document.body || e.target.classList.contains('video-background')) {
        showNextBackground();
      }
    });

    document.getElementById('search-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const query = encodeURIComponent(e.target.value.trim());
        if (query) {
          let url;
          if (searchEngine === 'google') url = `https://www.google.com/search?q=${query}`;
          else if (searchEngine === 'duckduckgo') url = `https://duckduckgo.com/?q=${query}`;
          else url = `https://www.bing.com/search?q=${query}`;
          window.location.href = url;
        }
      }
    });

    document.getElementById('settings-btn').addEventListener('click', () => {
      window.location.href = 'instellingen.html';
    });

    (async () => {
      updateTime();
      setInterval(updateTime, 1000);
      
      // Stel video end listeners in
      setupVideoEndListeners();
      
      // Start met de eerste video
      showVideo(0);
      
      // Laad afbeeldingen voor later gebruik
      await preloadImages();
    })();

    setTimeout(() => {
      const mascot = document.getElementById('mascot-container');
      if (mascot) mascot.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
